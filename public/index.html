
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Japanese DSL E2E Runner (Local GUI)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 24px; }
    h1 { font-size: 18px; margin-bottom: 12px; }
    textarea, pre, button { width: 100%; font: inherit; }
    textarea { min-height: 180px; padding: 8px; }
    pre { background:#111; color:#eee; padding:12px; overflow:auto; min-height:180px; }
  </style>
</head>
<body>
  <h1>Japanese DSL E2E Runner — GUI</h1>

  <textarea id="payload" spellcheck="false" placeholder="ここにテスト内容（JSON）を入力"></textarea><br><br>
  <button id="run">実行</button>
  <pre id="result">{}</pre>

  <script>
    const btn = document.getElementById("run");
    btn.addEventListener("click", async () => {
      const body = document.getElementById("payload").value;
      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body,
        });
        const json = await res.json();
        document.getElementById("result").textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        document.getElementById("result").textContent = e.toString();
      }
    });
  </script>
</body>
</html>
